<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600&family=Saira+Condensed:wght@300&family=Sora:wght@600&display=swap"
        rel="stylesheet">
    <title>Newslleter</title>
</head>

<body>
    <header>
        <div class="header__container">
            <h1><span>e</span>News</h1>
            <button>comprar ebook</button>
        </div>
    </header>
    <main class="main__container">
        <p class="main__container__call-to-action">Seja bem-vindo a <br>
            sua melhor newsletter</p>
        <p class="main__container__paragraph">Fique por dentro de todas a novidades</p>

        <span>Preencha os campos para receber as notícias sobre programação</span>

        <form>
            <div class="form__input-group">
                <label for="name">Nome</label>
                <input type="text" id="name">
            </div>
            <div class="form__input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>

</html>
